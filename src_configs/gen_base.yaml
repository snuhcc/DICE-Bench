# define number of agent (1~26)
agent_num: 3

# define tasks: 'single_round', 'multi_round'
task: "single_round"  # 앵커 정의

# define round of dialogue (number of function calls)
rounds_num: 1

# define dataset domain
# one of: "Persuassion", "Negotiation", "Inquiry", "Deliberation", "Information-Seeking", "Eristic"
domain: "Eristic"

# define dataset number
dataset_num: 1

# define your desire fewshot prompt or use ""
fewshot: ""

# output path 
output_path: "outputs/dialogue"